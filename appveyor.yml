version: 1.0.{build}

configuration: Release

image: Visual Studio 2017

branches:
  only:
    - master

before_build:
  - nuget restore

build:
  publish_nuget: true

deploy:
  provider: NuGet
  skip_symbols: true
  artifact: /.*\.nupkg/
  api_key:
    secure: Dln/VbbqTt++lS2ICbG45WE49bv1mmS7oWPet9yMH7bYY3/6ne2eD4UArqx6I58j
  on:
    branch: master

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'